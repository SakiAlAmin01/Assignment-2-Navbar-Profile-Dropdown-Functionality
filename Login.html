<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Zepto Apps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes slide-in {
        0% {
          transform: translateY(30px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .animate-slide-in {
        animation: slide-in 0.7s ease-out;
      }
    </style>
  </head>
  <body class="h-screen flex items-center justify-center bg-gray-100">
    <div
      class="flex w-full max-w-6xl bg-white rounded-lg overflow-hidden shadow-xl animate-slide-in"
    >
      <!-- Left Panel -->
      <div
        class="w-1/2 bg-[#01004C] p-12 flex flex-col justify-center relative shadow-xl"
      >
        <!-- Logo -->
        <div class="mb-8 z-10 relative">
          <img
            src="https://zeptoapps.com/cdn/shop/files/Zepto-logo.png?v=1659417999&width=230"
            alt="Zepto Apps"
            class="h-10"
          />
        </div>
        <div class="z-10 relative text-white">
          <h2 class="text-3xl font-bold">Nice to see you again</h2>
          <h1 class="text-5xl font-bold mt-2">WELCOME BACK</h1>
          <p class="mt-4 text-sm opacity-90">
            Login to access your dashboard and manage your tasks, team, and
            reports efficiently.
          </p>
        </div>
        <!-- Decorative Elements -->
        <div
          class="absolute bottom-6 left-6 w-32 h-32 bg-[#F89320] rounded-full opacity-20"
        ></div>
        <div
          class="absolute top-6 right-6 w-16 h-16 bg-white rounded-full opacity-10"
        ></div>
      </div>

      <!-- Right Panel -->
      <div class="w-1/2 p-12 flex flex-col justify-center shadow-xl">
        <h2 class="text-3xl font-bold text-[#0072BB] mb-6">Login Account</h2>
        <form id="login-form">
          <div class="mb-5">
            <label class="block text-gray-600 mb-1">Email ID</label>
            <input
              id="email"
              type="email"
              class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0072BB]"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-5">
            <label class="block text-gray-600 mb-1">Password</label>
            <input
              id="password"
              type="password"
              class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0072BB]"
              placeholder="Enter your password"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-[#F89320] hover:bg-orange-500 text-white font-semibold py-3 rounded-md transition duration-300"
          >
            Sign In
          </button>
        </form>
        <p class="mt-6 text-sm text-center text-gray-600">
          Donâ€™t have an account?
          <a href="#" class="text-[#0072BB] font-semibold hover:underline"
            >Register here</a
          >
        </p>
      </div>
    </div>
    <script src="menu_Toggle.js"></script>
  </body>
</html>
